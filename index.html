<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Contact</title>
</head>
<body>
    <div class="row">
        <i class="fas fa-envelope"></i>
        <div class="info">
            <div class="head">Email</div>
            <div class="sub-title">
                <a href="#" id="emailLink">avavrupa180@gmail.com</a>
                <div id="emailOptions" style="display: none;">
                    <a href="#" id="copyEmail">Copy email address</a>
                    <a href="#" id="autoEmail">Send email automatically</a>
                </div>
            </div>
        </div>
    </div>

    <div id="copyNotification" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #2c3e50; color: white; padding: 10px 20px; border-radius: 4px;">Email address copied to clipboard!</div>

    <script>
        let serviceOpened = false;

        document.getElementById('emailLink').addEventListener('click', function(e) {
            e.preventDefault();
            const options = document.getElementById('emailOptions');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('copyEmail').addEventListener('click', function(e) {
            e.preventDefault();
            const email = 'avavrupa180@gmail.com';
            navigator.clipboard.writeText(email).then(function() {
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 2000);
            });
            document.getElementById('emailOptions').style.display = 'none';
        });

        document.getElementById('autoEmail').addEventListener('click', function(e) {
            e.preventDefault();
            serviceOpened = false;
            const email = 'avavrupa180@gmail.com';
            
            // Try default mail client first
            const mailtoLink = `mailto:${email}`;
            window.location.href = mailtoLink;
            
            // Check if default client opened after a short delay
            setTimeout(function() {
                if (!serviceOpened) {
                    // Try Gmail
                    const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}`;
                    const gmailWindow = window.open(gmailLink, '_blank');
                    
                    // Check if Gmail opened successfully
                    if (gmailWindow && !gmailWindow.closed) {
                        serviceOpened = true;
                        return;
                    }
                }
                
                // Check again after another delay
                setTimeout(function() {
                    if (!serviceOpened) {
                        // Try Outlook
                        const outlookLink = `https://outlook.live.com/mail/0/deeplink/compose?to=${email}`;
                        const outlookWindow = window.open(outlookLink, '_blank');
                        
                        // Check if Outlook opened successfully
                        if (outlookWindow && !outlookWindow.closed) {
                            serviceOpened = true;
                            return;
                        }
                    }
                    
                    // Final check
                    setTimeout(function() {
                        if (!serviceOpened) {
                            // Try iCloud Mail as last resort
                            const icloudLink = `https://www.icloud.com/mail/compose?to=${email}`;
                            window.open(icloudLink, '_blank');
                        }
                    }, 500);
                }, 500);
            }, 500);
            
            document.getElementById('emailOptions').style.display = 'none';
        });

        // Close options when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (!e.target.matches('#emailLink') && !e.target.matches('#emailOptions a')) {
                document.getElementById('emailOptions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
